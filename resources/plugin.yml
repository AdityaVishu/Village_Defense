      villagedefense.updatenotify: true
      villagedefense.admin: true
      villagedefense.admin.setup: true
      villagedefense.admin.setshopchest: true
      villagedefense.admin.setprice: true
      villagedefense.admin.create: true
      villagedefense.admin.delete: true
      villagedefense.admin.list: true
      villagedefense.admin.spychat: true
      villagedefense.admin.stopgame: true
      villagedefense.admin.forcestart: true
      villagedefense.admin.respawn: true
      villagedefense.admin.repsawn.others: true
      villagedefense.admin.addsign: true
      villagedefense.admin.clear: true
      villagedefense.admin.addorbs: true
      villagedefense.admin.addorbs.others: true
      villagedefense.admin.setwave: true
      villagedefense.admin.sign.create: true
      villagedefense.admin.sign.break: true

