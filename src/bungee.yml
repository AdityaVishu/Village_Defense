#Configuration for Bungeecord support. Option must be enabled in config.yml first!

#Your bungeecord server name where player will be teleported after game (main lobby with signs etc.)
Hub: lobby

#Should game server be closed after game?
Shutdown-When-Game-Ends: false

#MOTD lines that server with bungee mode will have.
#Can be used in Bungeecord arena systems to check game state of arena getting MOTD.
motds:
  WAITING_FOR_PLAYERS: "Server is waiting for players..."
  STARTING: "Game is starting."
  IN_GAME: "Game started."
  ENDING: "Game is ending"
  RESTARTING: "Game is restarting."